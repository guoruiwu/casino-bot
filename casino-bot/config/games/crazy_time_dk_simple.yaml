# ─────────────────────────────────────────────────────────────
# Crazy Time Simple — just bet on '1' every round
# ─────────────────────────────────────────────────────────────
#
# Setup (only 2 screenshots needed):
#   python3 tools/capture_simple.py --game crazy_time_dk
#
# Run:
#   python3 main.py --config config/games/crazy_time_dk_simple.yaml --duration 60
# ─────────────────────────────────────────────────────────────

game:
  name: "Crazy Time Simple"
  type: crazy_time_simple
  platform: draftkings
  asset_dir: "assets/crazy_time_dk/"

elements:
  betting_open: "betting_open.png"
  bet_segments:
    "1": "bet_1.png"

settings:
  confidence: 0.80
  action_delay: [0.3, 0.8]
  poll_interval: 1.5       # How often to check if betting is open (seconds)
  cooldown: 15.0            # Wait after betting before checking again (seconds)
  session_duration: 60      # Session length in minutes
